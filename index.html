<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7: JavaScript Events</title>
    <style src="style.css"></style>
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1 id="header">Lab 7: JavaScript Events</h1>
    </header>

    <h2>Part 1: Mouse Events</h2>
    <button id="mouseEvent">Hover the mouse over me</button>

    <h2>Part 2: Keyboard Events</h2>
    <input id="keyinput" placeholder="Click here, then press a key"></input>
    <p id="display"></p>

    <h2>Part 3: Form Events</h2>
    <form id="formEvent">
        <label for="Character">Which character is strongest?:</label>
        <select name="character" id="character">
            <option value="Goku">Goku</option>
            <option value="Vegeta">Vegeta</option>
            <option value="Gohan">Gohan</option>
            <option value="Broly">Broly</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <p id="charDisplay"></p>

    <h2>Part 4: Focus and Blur Events</h2>
    <label for="comments">Comments:</label>
    <input type="text" id="comments" onfocus="onFocus();" onblur="onBlur();">

    <h2>Part 5: Event Delegation</h2>
    <section id="delegation-section">
        <div class="grid" id="grid-section">
            <button id="button1">Click me first!</button>
            <button id="button2">Click me too!</button>
            <button id="button3">No please click me!</button>
        </div>
    </section>
</body>

</html>
